<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-card-styles.css">
</head>
<body>
    <div class="app-container">
        <!-- App Screen -->
        <div class="app-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <svg width="17" height="12" viewBox="0 0 17 12"><path d="M0 0h4v12H0zM6 0h4v12H6zM12 0h4v12h-4z" fill="currentColor"/></svg>
                    <svg width="17" height="12" viewBox="0 0 17 12"><path d="M15 2c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2H2c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h13zm0 1H2c-.6 0-1 .4-1 1v4c0 .6.4 1 1 1h13c.6 0 1-.4 1-1V4c0-.6-.4-1-1-1z" fill="currentColor"/></svg>
                </div>
            </div>

            <!-- Top Navigation -->
            <div class="top-nav">
                <h1 class="app-title">探索</h1>
                <div class="nav-icons">
                    <button class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Discovery Tab Content -->
                <div class="discovery-content active" id="discovery">
                    <div class="masonry-grid" id="masonryGrid">
                        <!-- Cards will be dynamically inserted -->
                    </div>
                </div>

                <!-- Other Tabs (Placeholder) -->
                <div class="tab-content" id="home">
                    <div class="placeholder-content">
                        <h2>首页</h2>
                        <p>功能开发中...</p>
                    </div>
                </div>
                <div class="tab-content" id="messages">
                    <div class="placeholder-content">
                        <h2>消息</h2>
                        <p>功能开发中...</p>
                    </div>
                </div>
                <div class="tab-content" id="cart">
                    <div class="placeholder-content">
                        <h2>购物车</h2>
                        <p>功能开发中...</p>
                    </div>
                </div>
                <div class="tab-content" id="profile">
                    <div class="placeholder-content">
                        <h2>我的</h2>
                        <p>功能开发中...</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Tab Bar -->
            <div class="bottom-tab-bar">
                <button class="tab-btn" data-tab="home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="2"/>
                        <polyline points="9 22 9 12 15 12 15 22" stroke-width="2"/>
                    </svg>
                    <span>首页</span>
                </button>
                <button class="tab-btn active" data-tab="discovery">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        <polygon points="10,8 16,12 10,16" fill="currentColor"/>
                    </svg>
                    <span>探索</span>
                </button>
                <button class="tab-btn" data-tab="messages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke-width="2"/>
                    </svg>
                    <span>消息</span>
                </button>
                <button class="tab-btn" data-tab="cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="9" cy="21" r="1" stroke-width="2"/>
                        <circle cx="20" cy="21" r="1" stroke-width="2"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke-width="2"/>
                    </svg>
                    <span>购物车</span>
                </button>
                <button class="tab-btn" data-tab="profile">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2"/>
                        <circle cx="12" cy="7" r="4" stroke-width="2"/>
                    </svg>
                    <span>我的</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
